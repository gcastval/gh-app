name: APP CI

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pull Docker images
        run: docker compose -f docker-compose.test.yml pull

      - name: Start environment
        run: make start

      - name: Lint
        run: make lint-check

      - name: âœ… Run the tests
        run: make test
      
  build-image:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'push' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push to GHCR
        env: 
          SHORT_SHA: ${{ github.sha }}
        run: |
          echo "SHORT_SHA=${github.sha:0:7}" >> $GITHUB_ENV
          echo "SHORT_SHA: $SHORT_SHA"

          docker build -t ghcr.io/gcastval/gh-app:latest -t ghcr.io/gcastval/gh-app:${SHORT_SHA} .
          docker push ghcr.io/gcastval/gh-app:latest
          docker push ghcr.io/gcastval/gh-app:${SHORT_SHA}

  deploy-to-aws:
    runs-on: ubuntu-latest
    needs: build-image
    if: ${{ github.event_name == 'push' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to AWS
        env:
          EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          echo "$EC2_PRIVATE_KEY" > ~/aws-key.pem
          chmod 400 ~/aws-key.pem
          
          ssh -i ~/aws-key.pem ec2-user@ec2-3-250-87-134.eu-west-1.compute.amazonaws.com "
            /app/api/update-app.sh
          "
              
      - name: Clean up PEM file
        run: |
          rm -f ~/aws-key.pem
        