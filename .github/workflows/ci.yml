name: APP CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pull Docker images
        run: docker compose -f docker-compose.test.yml pull

      - name: Start environment
        run: make start

      - name: Lint
        run: make lint-check

      - name: âœ… Run the tests
        run: make test
      
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'push' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          docker build -t gcastval/gh-app:latest -t gcastval/gh-app:${SHORT_SHA} .
          docker push ghcr.io/gcastval/gh-app:latest
          docker push ghcr.io/gcastval/gh-app:${SHORT_SHA}