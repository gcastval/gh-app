name: APP CI

on:
  push:
    branches:
      - main
  pull_request:


jobs:
  test:
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Pull Docker images
        run: docker compose pull

      - name: Start environment
        run: make start

      - name: Lint
        run: make lint-check

      - name: âœ… Run the tests
        run: make test